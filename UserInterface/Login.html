<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <script src="config.js"></script> 

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #dff1ff, #d3e6f5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: white;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 { margin-bottom: 25px; color: #333; text-align: center; }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
    }
    input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover { background-color: #0056b3; }
    .link {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    .error, .success {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div id="message"></div>
    </form>
    <div class="link">
      Donâ€™t have an account? <a href="Register.html">Register here</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const url = `${baseURL}/User/Login/${encodeURIComponent(email)}/${encodeURIComponent(password)}`;

      fetch(url, {
        method: "POST",
        credentials: "include",
      })
      .then(res => res.text())
      .then(response => {
        if (response.trim().toLowerCase() === "done") {
          messageDiv.className = "success";
          messageDiv.innerText = " Login successful!";
          setTimeout(() => window.location.href = "index.html", 1000);
        } else {
          messageDiv.className = "error";
          messageDiv.innerText = " " + response;
        }
      })
      .catch(error => {
        console.error("Login error:", error);
        messageDiv.className = "error";
        messageDiv.innerText = " Login failed.";
      });
    });
  </script>
</body>
</html>
