<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Users</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
    }
    .navbar {
      background-color: #2c3e50;
      color: white;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 20px;
      justify-content: space-between;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 10;
    }
    .app-name {
      font-size: 20px;
      font-weight: bold;
    }
    .sidebar {
      width: 240px;
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      z-index: 5;
      overflow-y: auto;
    }
    .sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    .sidebar ul li {
      margin-bottom: 20px;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    main {
      margin-left: 240px;
      padding: 100px 30px 30px 30px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .card {
      width: 280px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: #fff;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .info {
      padding: 15px;
    }
    footer {
      background: #222;
      color: #ccc;
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="app-name">üè¶ Ametia</div>
  </div>

  <!-- Sidebar -->
  <div class="sidebar">
    <ul class="list-unstyled">
      <li><a href="index.html"><i class="fas fa-tachometer-alt me-2"></i>Dashboard</a></li>
      <li><a href="User.html"><i class="fas fa-users me-2"></i>Users</a></li>
      <li><a href="Banks.html"><i class="fas fa-university me-2"></i>Banks</a></li>
      <li><a href="Cities.html"><i class="fas fa-city me-2"></i>Cities</a></li>
      <li><a href="Embasses.html"><i class="fas fa-building me-2"></i>Embasses</a></li>
      <li><a href="EntertainmentPlace.html"><i class="fas fa-film me-2"></i>Entertainment</a></li>
      <li><a href="Hotel.html"><i class="fas fa-hotel me-2"></i>Hotel</a></li>
      <li><a href="Restaurant.html"><i class="fas fa-utensils me-2"></i>Restaurant</a></li>
      <li><a href="Tourismt_Place.html"><i class="fas fa-map-marked-alt me-2"></i>Tourism</a></li>
      <li><a href="TypePlaces.html"><i class="fas fa-layer-group me-2"></i>Type Places</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <main>
    <div class="card-container" id="usersContainer">
      <!-- Cards will be loaded here -->
    </div>
    <div id="messageArea" class="mt-4"></div>
  </main>

<script>
  async function loadUsers() {
    try {
      const res = await fetch("https://kemetiaapi.runasp.net/api/User/Users");
      const users = await res.json();
      const container = document.getElementById("usersContainer");
      container.innerHTML = "";

      users.forEach(user => {
        const img = user.imageBytes
          ? `data:image/jpeg;base64,${user.imageBytes}`
          : "https://via.placeholder.com/280x200?text=No+Image";

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${img}" alt="User Image" />
          <div class="info">
            <h5 class="fw-bold">${user.firstName} ${user.sacondName}</h5>
            <p><strong>Email:</strong> ${user.email}</p>
            <p><strong>City:</strong> ${user.city ?? "N/A"}</p>
            <p><strong>Birth Date:</strong> ${user.bDate ?? "N/A"}</p>
            <div class="d-grid gap-2">
              <a href="UpdateUser.html?id=${user.id}" class="btn btn-sm btn-outline-primary">Update</a>
              <button class="btn btn-sm btn-danger" onclick="deleteUser(${user.id})">Delete</button>
            </div>
          </div>
        `;
        container.appendChild(card);
      });
    } catch (err) {
      showMessage("‚ùå Failed to load users: " + err.message, "danger");
    }
  }

  async function deleteUser(id) {
    if (!confirm("Are you sure you want to delete this user?")) return;

    try {
      const res = await fetch(`https://kemetiaapi.runasp.net/api/User/DeleteUser?id=${id}`, {
        method: "DELETE"
      });

      if (res.ok) {
        showMessage("‚úÖ User deleted successfully!", "success");
        loadUsers();
      } else {
        const errorText = await res.text();
        showMessage("‚ùå Failed to delete: " + errorText, "danger");
      }
    } catch (err) {
      showMessage("‚ùå Error: " + err.message, "danger");
    }
  }

  function showMessage(message, type) {
    document.getElementById("messageArea").innerHTML =
      `<div class="alert alert-${type}">${message}</div>`;
  }

  document.addEventListener("DOMContentLoaded", loadUsers);
</script>

</body>
</html>
